<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gender Classification from Audio</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Gender Classification from Audio</h1>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <div class="upload-section mb-4">
                            <form id="uploadForm">
                                <div class="mb-3">
                                    <label for="audioFile" class="form-label">Choose an audio file</label>
                                    <input type="file" class="form-control" id="audioFile" accept=".wav,.mp3,.flac,.m4a,.ogg" required>
                                </div>
                                <div class="mb-3">
                                    <audio id="audioPlayer" controls class="w-100 d-none">
                                        Your browser does not support the audio element.
                                    </audio>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Upload and Classify</button>
                            </form>
                        </div>

                        <div id="result" class="result-section d-none">
                            <h2 class="h4 mb-3">Prediction Result</h2>
                            <div class="prediction-details">
                                <p id="svm-prediction" class="mb-2"></p>
                                <p id="rf-prediction" class="mb-2"></p>
                                <p id="final-prediction" class="mb-2 fw-bold"></p>
                                <p id="confidence" class="mb-0"></p>
                            </div>
                        </div>

                        <div id="loading" class="loading-section d-none text-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Processing...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
